<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favourite Movies</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="favourite.css">
</head>
<body>
  <nav class="navbar" id="navbar">
    <ul>
      <li id="title">MovieTracker</li>
      <li id="home"><a href="Homes.html">Home</a></li>
      <li id="addmovies"><a href="addmovie.html">AddMovies</a></li>
      <li id="report"><a href="report.html">Report</a></li>
      <li id="Fav"><a href="Favourite.html">Favourite</a></li>
      
      <li id="account"></li>
    </ul>
  </nav>

  <!-- Container for favorite movies -->
  <div id="favcontainer">
    <h2>Your Favourite Movies</h2>

    <!-- Cards will be dynamically inserted here -->
    <div id="cardsWrapper" class="cards-container"></div>
  </div>

  <script>
     document.getElementById("account").textContent="ðŸ‘¤"+localStorage.getItem("user")
    window.onload = () => {
      const film = JSON.parse(localStorage.getItem('film')) || [];
      const cardsWrapper = document.getElementById('cardsWrapper');

      if (film.length === 0) {
        const noMoviesMessage = document.createElement('p');
        noMoviesMessage.innerText = "You don't have any favorite movies yet!";
        cardsWrapper.appendChild(noMoviesMessage);
      } else {
        film.map((movie) => {
          // Create card div
          const card = document.createElement('div');
          card.classList.add('card');

          // Create card body div
          const cardBody = document.createElement('div');
          cardBody.classList.add('card-body');

          // Movie title
          const movieTitle = document.createElement('h4');
          movieTitle.classList.add('card-title');
          movieTitle.innerText = "Movie Name: " + movie.name;

          // Movie rating
          const movieRating = document.createElement('p');
          movieRating.classList.add('card-text');
          movieRating.innerText = "Movie Rating: " + movie.rating;

          // Append title and rating to card body
          cardBody.appendChild(movieTitle);
          cardBody.appendChild(movieRating);

          // Append card body to card
          card.appendChild(cardBody);

          // Append card to cards wrapper
          cardsWrapper.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
